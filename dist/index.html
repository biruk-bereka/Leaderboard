<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wbpack Exercise</title>
  <script defer src="main.js"></script></head>
  <body>
    <h1>Leaderboard</h1>
    <section id="leaderboard">
      <div class="board">
        <div class="header">
          <h2>Recent Scores</h2>
          <button>Referesh</button>
        </div>
        <ul class="score-list">
        </ul>
      </div>
      <div class="form">
        <h2>Add Score</h2>
        <form action="" id="score-form">
            <input type="text" name="name" id="name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
