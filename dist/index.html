<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard Website</title>
  <script defer src="main.js"></script></head>
  <body>
    <div id="page-header">
      <img class= "trophy" src="./assets/images/trophy.png" alt="trophy image">
      <h1 id="title">Leaderboard</h1>
    </div>

    <section id="leaderboard">
      <div class="board">
        <div class="header">
          <h2>Recent Scores</h2>
          <button type="button" id="referesh">Referesh</button>
        </div>
        <ul class="score-list">
          <!-- List of name and score created dynamically -->
        </ul>
      </div>
      <div class="form">
        <h2>Add Score</h2>
        <form action="" id="score-form">
            <input type="text" name="name" id="name" placeholder="Your name">
            <input type="text" name="score" id="score" placeholder="Your score">
            <button type="submit" id="submit">Submit</button>
        </form>
      </div>
    </section>
  </body>
</html>
